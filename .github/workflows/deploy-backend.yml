name: Deploy Backend to App Runner

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag, and Push Image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: kirata-backend
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Deploy to App Runner
        env:
          SERVICE_ARN: arn:aws:apprunner:${{ secrets.AWS_REGION }}:${{ secrets.AWS_ACCOUNT_ID }}:service/kirata-backend/dc9890734e3f4e10b6eeb40e42b6ee12
          # Note: We get the service ARN or Name. Using Service Name and finding ARN is more robust if ARN changes, 
          # but harder in simple script. Let's use service name lookup or just assume user puts ARN in secret or hardcode if stable.
          # Actually, 'aws apprunner start-deployment' needs ServiceArn.
          # Let's dynamically fetch ARN by Service Name to be safe.
        run: |
          SERVICE_ARN=$(aws apprunner list-services --region ${{ secrets.AWS_REGION }} --query "ServiceSummaryList[?ServiceName=='kirata-backend'].ServiceArn" --output text)
          echo "Service ARN: $SERVICE_ARN"

          echo "Checking service status..."
          # Wait loop for service to be ready
          MAX_RETRIES=40 # 20 minutes max
          COUNT=0
          while [ $COUNT -lt $MAX_RETRIES ]; do
            STATUS=$(aws apprunner describe-service --service-arn $SERVICE_ARN --region ${{ secrets.AWS_REGION }} --query "Service.Status" --output text)
            echo "Current Status: $STATUS"
            
            if [ "$STATUS" == "RUNNING" ]; then
              echo "Service is ready."
              break
            fi
            
            if [[ "$STATUS" == *"FAILED"* ]]; then
              echo "Service is in a failed state: $STATUS"
              exit 1
            fi

            echo "Waiting for service to be RUNNING (Attempt $((COUNT+1))/$MAX_RETRIES)..."
            sleep 30
            COUNT=$((COUNT+1))
          done

          if [ $COUNT -eq $MAX_RETRIES ]; then
            echo "Timeout waiting for service to be ready."
            exit 1
          fi

          echo "Starting deployment..."
          aws apprunner start-deployment --service-arn $SERVICE_ARN --region ${{ secrets.AWS_REGION }}
