name: CI

permissions:
  id-token: write
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Install dependencies
      run: npm ci
    
    - name: Generate Prisma Client
      run: npx prisma generate
    
    - name: Run linter
      run: npm run lint

  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
    
    - name: Build application
      run: npm run build

  deploy:
    name: Build & Deploy Backend
    needs: backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag, and Push Image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: kirata-backend
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Deploy to App Runner
        run: |
          SERVICE_ARN=$(aws apprunner list-services --region ${{ secrets.AWS_REGION }} --query "ServiceSummaryList[?ServiceName=='kirata'].ServiceArn" --output text)
          echo "Service ARN: $SERVICE_ARN"

          if [ -z "$SERVICE_ARN" ] || [ "$SERVICE_ARN" == "None" ]; then
            echo "‚ùå Error: App Runner service 'kirata' not found in region ${{ secrets.AWS_REGION }}."
            echo "Please ensure you have created the service manually or run './create_service.sh'."
            exit 1
          fi

          echo "Checking service status..."
          # Wait loop for service to be ready
          MAX_RETRIES=40 # 20 minutes max
          COUNT=0
          while [ $COUNT -lt $MAX_RETRIES ]; do
            STATUS=$(aws apprunner describe-service --service-arn $SERVICE_ARN --region ${{ secrets.AWS_REGION }} --query "Service.Status" --output text)
            echo "Current Status: $STATUS"
            
            if [ "$STATUS" == "RUNNING" ]; then
              echo "Service is ready."
              break
            fi
            
            if [[ "$STATUS" == *"FAILED"* ]]; then
              echo "Service is in a failed state: $STATUS"
              exit 1
            fi

            echo "Waiting for service to be RUNNING (Attempt $((COUNT+1))/$MAX_RETRIES)..."
            sleep 30
            COUNT=$((COUNT+1))
          done

          if [ $COUNT -eq $MAX_RETRIES ]; then
            echo "Timeout waiting for service to be ready."
            exit 1
          fi

          echo "Starting deployment..."
          aws apprunner start-deployment --service-arn $SERVICE_ARN --region ${{ secrets.AWS_REGION }}
